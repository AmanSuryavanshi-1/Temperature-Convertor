<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convetor</title>
    <script src="https://kit.fontawesome.com/f3cd98c778.js" crossorigin="anonymous"></script>
  </head>
<body>
   <form id="tempCalc" onsubmit="calculateTemp(); return false"> 
   
    <!--The onsubmit attribute fires when a form is submitted 
       return false taki apka form automatically submit na ho-->
     
     <label for="temp">Please enter the temeperature you'd like to convert.</label>
     <br/> <input type="number" name="temp" id="temp">
      
     <select name="temp_diff" id="temp_diff">
        <option value="cel">°Celsius</option>
        <option value="fah">°Fahrenheit</option>
      </select> <br/>

      <input type="submit" name="temp"><br/>
      <span id="resultContainer"></span>
    </form>

    <script src="script.js"></script>
</body>
</html>
